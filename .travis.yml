sudo: required
dist: trusty
language: python
python:
  - "2.7"

env:
  - DJANGO=1.3.7 DB=sqlite
  - DJANGO=1.3.7 DB=postgres
  #- DJANGO=1.3.7 DB=mysql ## Not installed on the trusty image
  - DJANGO=1.4.22 DB=sqlite
  - DJANGO=1.4.22 DB=postgres

matrix:
  allow_failures:
    - env: DJANGO=1.4.22 DB=sqlite
    - env: DJANGO=1.4.22 DB=postgres
  fast_finish: true

addons:
  postgresql: "9.3"

# Install OS-level dependencies
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y git-core python-dev g++ libtidy-dev pandoc libpq-dev
  #- sudo apt-get install -y libmysqlclient-dev

# Install Python dependencies
install:
  - pip install -r requirements.txt
  - pip install -q Django==$DJANGO
  - npm install karma karma-phantomjs-launcher karma-mocha
  - npm install git://github.com/Siltaar/karma-e2e-dsl

before_script:
  - psql -c 'create database comt;' -U postgres
  #- mysql -e 'create database comt;'

# Run tests
script:
  - py.test --cov cm --cov-config etc/coverage.rc cm
  - ./tests/e2e/run-tests.py

after_success:
  - coveralls

